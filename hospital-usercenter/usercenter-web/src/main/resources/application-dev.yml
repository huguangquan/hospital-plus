# 配置和nacos保持一致，脱离nacos时修改spring环境变量即可
server:
  port: 8081

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  typeAliasesPackage: com.plus.hospital.usercenter.dao.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 0
      logic-not-delete-value: 1
  configuration:
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


# https://github.com/feiniaojin/graceful-response
gr:
  printExceptionInGlobalAdvice: true
  responseStyle: 1
  defaultSuccessCode: 200
  defaultSuccessMsg: success
  defaultErrorCode: 500
  defaultErrorMsg: system error
  # 参数校验非法的响应错误码
  defaultValidateErrorCode: 1000
  # 不托管gr响应的返回类
  excludeClassPath: com.plus.hospital.framework.core.bean.response.FeignResult

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: hp-token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hospital-plus?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password:
    ssl: false
    timeout: 2000
    lettuce:
      shutdown-timeout: 1000
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 2
        max-wait: -1